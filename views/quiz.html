          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

      </div>
    </div>
  </nav>

  <!-- Quiz Section with Tabs -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Space Quizzes</h2>
    <ul class="nav nav-tabs justify-content-center" id="quizTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="quiz1-tab" data-bs-toggle="tab" data-bs-target="#quiz1" type="button" role="tab" aria-controls="quiz1" aria-selected="true">Quiz 1</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="quiz2-tab" data-bs-toggle="tab" data-bs-target="#quiz2" type="button" role="tab" aria-controls="quiz2" aria-selected="false">Quiz 2</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="quiz3-tab" data-bs-toggle="tab" data-bs-target="#quiz3" type="button" role="tab" aria-controls="quiz3" aria-selected="false">Quiz 3</button>
      </li>
    </ul>

      <!-- Quiz 1 -->
      <div class="tab-pane fade show active" id="quiz1" role="tabpanel" aria-labelledby="quiz1-tab">

  <!-- Footer -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap JS'den sonra -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Tüm tab butonlarını seç
    const tabButtons = document.querySelectorAll('button[data-bs-toggle="tab"]');
    
    // Her tab butonu için event listener ekle
    tabButtons.forEach(tab => {
      tab.addEventListener('shown.bs.tab', function(event) {
        // Hedef tab pane'i bul
        const targetId = event.target.getAttribute('data-bs-target');
        const targetPane = document.querySelector(targetId);
        
        // İframe'i bul
        const iframe = targetPane.querySelector('iframe');
        
        // Sadece görünür olan iframe'i yeniden yükle
        if(iframe) {
          const originalSrc = iframe.src;
          iframe.src = ''; // Kaynağı sıfırla
          setTimeout(() => {
            iframe.src = originalSrc; // Orijinal kaynağı yeniden yükle
          }, 100);
        }
      });
    });
  });
  </script>
</body>
